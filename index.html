
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oil Spill Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
          --vibrant-orange: #FF5100;
          --warm-orange: #FF8200;
          --pure-black: #0A0903;
          --highlight-gold: #FFC929;
          --cream-white: #FFF4D5;
          --neon-red: #EF4444;
          --glass-bg: rgba(10, 9, 3, 0.85);
          --branding-gradient: linear-gradient(to bottom, var(--vibrant-orange) 25%, var(--warm-orange) 100%);
        }
        body {
            font-family: 'Lexend', sans-serif;
            background: var(--pure-black);
            color: var(--cream-white);
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        
        .landing-background {
          position: fixed;
          inset: 0;
          background: var(--pure-black);
          overflow: hidden;
          z-index: 0;
        }

        .wave-container {
          position: absolute;
          inset: 0;
          pointer-events: none;
          z-index: 1;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
        
        .fluid-wave {
          position: absolute;
          left: -50%;
          width: 200%;
          height: 1px;
          background: linear-gradient(90deg, transparent, var(--vibrant-orange), transparent);
          animation: flowing-thin-wave 20s ease-in-out infinite;
          opacity: 0;
          filter: blur(1px);
        }

        .fluid-wave-1 {
          top: 35%;
          animation-duration: 18s;
          background: linear-gradient(90deg, transparent, var(--vibrant-orange), var(--highlight-gold), transparent);
          opacity: 0.3;
        }
        
        .fluid-wave-2 {
          top: 48%;
          animation-duration: 25s;
          animation-delay: -5s;
          background: linear-gradient(90deg, transparent, var(--warm-orange), transparent);
          opacity: 0.2;
        }

        .fluid-wave-3 {
          top: 62%;
          animation-duration: 30s;
          animation-delay: -12s;
          background: linear-gradient(90deg, transparent, var(--vibrant-orange), transparent);
          opacity: 0.2;
        }

        @keyframes flowing-thin-wave {
          0% { transform: translateX(-10%) translateY(0) scaleX(0.9); opacity: 0; }
          20% { opacity: 0.5; }
          50% { transform: translateX(5%) translateY(-40px) scaleX(1.1); opacity: 0.7; }
          80% { opacity: 0.5; }
          100% { transform: translateX(10%) translateY(0) scaleX(0.9); opacity: 0; }
        }

        .spread-ripple {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 80vh;
          height: 80vh;
          border: 1px solid rgba(255, 81, 0, 0.1);
          border-radius: 50%;
          transform: translate(-50%, -50%) scale(0);
          animation: wave-spread 10s cubic-bezier(0.2, 0.5, 0.3, 1) infinite;
          pointer-events: none;
          z-index: 0;
        }
        .spread-ripple-2 { animation-delay: -3.3s; }

        @keyframes wave-spread {
          0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
          20% { opacity: 0.2; }
          100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        .glow-mesh {
          position: absolute;
          width: 150%;
          height: 150%;
          top: -25%;
          left: -25%;
          background: 
            radial-gradient(circle at 30% 20%, rgba(255, 81, 0, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 70% 80%, rgba(255, 201, 41, 0.05) 0%, transparent 50%);
          filter: blur(120px);
          animation: mesh-move 30s ease-in-out infinite alternate;
        }

        @keyframes mesh-move {
          0% { transform: translate(0, 0); }
          100% { transform: translate(-8%, -8%); }
        }

        .grid-layer {
          position: absolute;
          inset: 0;
          background-image: 
            linear-gradient(rgba(255, 244, 213, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 244, 213, 0.05) 1px, transparent 1px);
          background-size: 80px 80px;
          opacity: 0.3;
          z-index: 3;
        }

        .glass-panel { 
          background: var(--glass-bg); 
          backdrop-filter: blur(25px); 
          border: 1px solid rgba(255, 81, 0, 0.2);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
        }

        .neon-btn-orange {
          background: rgba(255, 81, 0, 0.05);
          border: 1px solid rgba(255, 81, 0, 0.3);
          color: var(--vibrant-orange);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          font-weight: 600;
        }
        .neon-btn-orange:hover {
          background: rgba(255, 81, 0, 0.15);
          border-color: var(--vibrant-orange);
          box-shadow: 0 0 20px rgba(255, 81, 0, 0.4);
          color: var(--highlight-gold);
        }

        .menu-item {
          transition: all 0.3s ease;
          border-left: 4px solid transparent;
          color: rgba(255, 244, 213, 0.4);
        }
        .menu-item.active {
          background: linear-gradient(90deg, rgba(255, 81, 0, 0.1) 0%, transparent 100%);
          border-left: 4px solid var(--vibrant-orange);
          color: var(--vibrant-orange);
          font-weight: 600;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .branding-gradient-text {
          background: var(--branding-gradient);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .page-transition { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes progress {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: var(--pure-black); }
        ::-webkit-scrollbar-thumb { background: #1a1a15; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--vibrant-orange); }
    </style>
