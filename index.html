<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Oil Spill Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
          --rose: #ff0055;
          --dark-red: #8B0000;
          --bright-red: #e11d48;
          --granite-deep: #0f0f10;
          --granite-mid: #1c1c1e;
          --granite-light: #d1d5db;
          --granite-muted: #9ca3af;
          --card-bg: #141416;
          --card-border: #2a2a2c;
          --teal: #00e676;
          --slate-btn: #2d2d30;
          --granite-gradient: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--granite-gradient);
            background-attachment: fixed;
            color: var(--granite-light);
            overflow-x: hidden;
            margin: 0;
        }
        .font-folix {
          font-family: 'Syncopate', sans-serif;
          letter-spacing: 0.15em;
        }
        .landing-title-main { color: #ffffff; }
        .landing-title-accent { color: var(--rose); }
        .granite-glow { cursor: pointer; position: relative; z-index: 10; }
        
        /* Professional Animated Background for Landing */
        .landing-background {
          position: fixed;
          inset: 0;
          background: radial-gradient(circle at 50% 50%, #1a0008 0%, #000 100%);
          overflow: hidden;
          z-index: 0;
        }
        
        .grid-layer {
          position: absolute;
          inset: -50%;
          width: 200%;
          height: 200%;
          background-image: 
            linear-gradient(rgba(255, 0, 85, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 0, 85, 0.05) 1px, transparent 1px);
          background-size: 60px 60px;
          transform: perspective(1000px) rotateX(60deg);
          animation: grid-drift 20s linear infinite;
        }
        
        @keyframes grid-drift {
          from { transform: perspective(1000px) rotateX(60deg) translateY(0); }
          to { transform: perspective(1000px) rotateX(60deg) translateY(60px); }
        }

        .scanner-line {
          position: absolute;
          width: 100%;
          height: 4px;
          background: linear-gradient(90deg, transparent, var(--rose), transparent);
          box-shadow: 0 0 20px var(--rose);
          opacity: 0.3;
          animation: scanner-move 6s ease-in-out infinite;
          z-index: 1;
        }

        @keyframes scanner-move {
          0% { top: -10%; }
          100% { top: 110%; }
        }

        /* Satellite Scanning Effect */
        .satellite-scanning {
          position: absolute;
          top: 10%;
          right: 5%;
          width: 120px;
          height: 120px;
          z-index: 5;
          pointer-events: none;
        }
        @media (min-width: 768px) {
          .satellite-scanning { width: 200px; height: 200px; top: 15%; right: 15%; }
        }
        .satellite-icon {
          position: absolute;
          top: 0;
          right: 0;
          font-size: 2.5rem;
          color: var(--rose);
          animation: satellite-float 4s ease-in-out infinite;
          text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
        }
        @media (min-width: 768px) { .satellite-icon { font-size: 4rem; } }
        .scanning-beam {
          position: absolute;
          top: 40px;
          right: 30px;
          width: 1px;
          height: 200px;
          background: linear-gradient(to bottom, var(--rose), transparent);
          transform-origin: top center;
          animation: beam-sweep 4s ease-in-out infinite;
          opacity: 0.3;
          box-shadow: 0 0 10px var(--rose);
        }
        @media (min-width: 768px) { .scanning-beam { top: 60px; right: 40px; width: 2px; height: 300px; } }
        .target-reticle {
          position: absolute;
          bottom: -200px;
          right: 30px;
          width: 30px;
          height: 30px;
          border: 1px solid var(--rose);
          border-radius: 50%;
          animation: reticle-pulse 2s ease-in-out infinite;
          transform: translate(50%, 50%);
        }
        @media (min-width: 768px) { .target-reticle { bottom: -300px; right: 40px; width: 40px; height: 40px; } }
        .target-reticle:before, .target-reticle:after { content: ''; position: absolute; background: var(--rose); }
        .target-reticle:before { width: 100%; height: 1px; top: 50%; left: 0; }
        .target-reticle:after { height: 100%; width: 1px; left: 50%; top: 0; }

        @keyframes satellite-float { 0%, 100% { transform: translateY(0) rotate(5deg); } 50% { transform: translateY(-20px) rotate(-5deg); } }
        @keyframes beam-sweep { 0%, 100% { transform: rotate(15deg); } 50% { transform: rotate(-15deg); } }
        @keyframes reticle-pulse { 0%, 100% { transform: translate(50%, 50%) scale(1); opacity: 0.3; } 50% { transform: translate(50%, 50%) scale(1.5); opacity: 0.8; } }

        .pulse-blob {
          position: absolute;
          width: 60vw;
          height: 60vw;
          background: radial-gradient(circle, rgba(255, 0, 85, 0.08) 0%, transparent 70%);
          border-radius: 50%;
          filter: blur(60px);
          animation: blob-float 15s ease-in-out infinite;
        }
        @media (min-width: 768px) { .pulse-blob { width: 40vw; height: 40vw; filter: blur(80px); } }
        .blob-1 { top: 5%; left: 5%; animation-delay: 0s; }
        .blob-2 { bottom: 5%; right: 5%; animation-delay: -5s; background: radial-gradient(circle, rgba(0, 230, 118, 0.05) 0%, transparent 70%); }

        @keyframes blob-float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(10%, 10%) scale(1.2); } }

        .wave-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; pointer-events: none; }
        .wave-layer { position: absolute; bottom: -150px; left: 0; width: 200%; height: 400px; background-repeat: repeat-x; background-position: 0 bottom; transform-origin: center bottom; }
        .wave-1 { opacity: 0.15; background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23ff0055" d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,149.3C672,149,768,203,864,208C960,213,1056,171,1152,144C1248,117,1344,107,1392,101.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>'); animation: move-wave 20s linear infinite; filter: blur(5px); z-index: 1; }
        .wave-2 { opacity: 0.1; background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%2300e676" d="M0,192L48,202.7C96,213,192,235,288,229.3C384,224,480,192,576,176C672,160,768,160,864,186.7C960,213,1056,267,1152,261.3C1248,256,1344,192,1392,160L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>'); animation: move-wave 35s linear infinite reverse; filter: blur(10px); z-index: 2; }
        .wave-3 { opacity: 0.08; background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffffff" d="M0,224L60,213.3C120,203,240,181,360,192C480,203,600,245,720,224C840,203,960,160,1080,149.3C1200,139,1320,160,1380,170.7L1440,181.3L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>'); animation: move-wave 50s linear infinite; filter: blur(15px); z-index: 3; }

        @keyframes move-wave { 0% { transform: translateX(0) translateZ(0) scaleY(1); } 50% { transform: translateX(-25%) translateZ(0) scaleY(0.85); } 100% { transform: translateX(-50%) translateZ(0) scaleY(1); } }

        .glass-panel { background: rgba(10, 10, 12, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 15px 35px rgba(0,0,0,0.8); }

        .menu-btn { background: transparent; border: 1px solid var(--card-border); color: var(--granite-muted); transition: all 0.3s ease; white-space: nowrap; }
        .menu-btn:hover { background: rgba(255, 0, 85, 0.05); border-color: var(--rose); color: var(--granite-light); }
        .active-menu { background: linear-gradient(90deg, rgba(255, 0, 85, 0.1), transparent); border-left: 4px solid var(--rose); color: #ffffff !important; }
        .rose-btn { background-color: var(--rose); color: white; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 0, 85, 0.2); }
        .rose-btn:hover { filter: brightness(1.2); box-shadow: 0 4px 25px rgba(255, 0, 85, 0.4); }
        .rose-glow-btn { background: transparent; border: 1px solid var(--rose); color: #ffffff; box-shadow: 0 0 15px rgba(255, 0, 85, 0.2); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); backdrop-filter: blur(4px); }
        .rose-glow-btn:hover { background: rgba(255, 0, 85, 0.1); box-shadow: 0 0 35px rgba(255, 0, 85, 0.5); border-color: #ffffff; transform: translateY(-2px); }
        .slate-btn { background-color: var(--slate-btn); color: var(--granite-muted); border: 1px solid var(--card-border); transition: all 0.3s ease; }
        .slate-btn:hover { background-color: #3a3a3d; color: #ffffff; }

        .status-pill { padding: 3px 12px; border-radius: 999px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .status-pill.current { border: 1px solid var(--teal); color: var(--teal); background: rgba(0, 230, 118, 0.1); }
        .status-pill.completed { border: 1px solid var(--rose); color: var(--rose); background: rgba(255, 0, 85, 0.1); }
        .full-black-bg { background: #000000 !important; }
        
        .progress-line { height: 2px; background: rgba(255, 0, 85, 0.1); overflow: hidden; position: relative; }
        .progress-line:after { content: ''; display: block; height: 100%; background: var(--rose); width: 100%; transform: translateX(-100%); animation: progress-slide 2s linear infinite; }
        @keyframes progress-slide { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--rose); }

        /* Mobile specific layouts */
        @media (max-width: 1024px) {
          .mobile-menu-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
          }
          .mobile-menu-scroll button {
            flex: 0 0 auto;
            width: auto;
            padding: 12px 20px;
          }
          .active-menu { border-left: none; border-bottom: 2px solid var(--rose); background: rgba(255, 0, 85, 0.1); }
        }
    </style>
